name:                aoc
version:             0.1.0.0
github:              "krit0n/aoc"
license:             BSD3
author:              "Christoph Weber"
maintainer:          "krikrerikri@gmail.com"
copyright:           "Copyright: (c) 2019 Christoph Weber"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/krit0n/aoc#readme>

dependencies:
- base >= 4.7 && < 5
- text
- split
- containers
- linear

library:
  source-dirs: src

executables:
  aoc-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc

tests:
  aoc-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aoc
